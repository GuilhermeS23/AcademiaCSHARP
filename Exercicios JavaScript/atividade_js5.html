<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Itens</title>
</head>
<body>

    <h1>Seleção de Itens</h1>

    <form id="meuFormulario">
        <label><input type="checkbox" name="item" onchange="verificarSelecao()"> Item 1</label>
        <label><input type="checkbox" name="item" onchange="verificarSelecao()"> Item 2</label>
        <label><input type="checkbox" name="item" onchange="verificarSelecao()"> Item 3</label>
        <label><input type="checkbox" name="item" onchange="verificarSelecao()"> Item 4</label>

        <button type="button" id="meuBotao" disabled onclick="enviarFormulario()">Enviar</button>
    </form>

    <script>
        function verificarSelecao() {
            var checkboxes = document.querySelectorAll('input[name="item"]:checked');
            var botao = document.getElementById('meuBotao');

            
            botao.disabled = checkboxes.length < 2;
        }

        function enviarFormulario() {
            
            alert("Formulário enviado!");
        }
    </script>

</body>
</html>
