<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Cliente</h1>

    <form onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <fieldset>
            <legend>Tipo de Pessoa:</legend>
            <label><input type="radio" name="tipoPessoa" value="fisica" onclick="ativarCampos()"> Pessoa Física</label>
            <label><input type="radio" name="tipoPessoa" value="juridica" onclick="ativarCampos()"> Pessoa Jurídica</label>
        </fieldset>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Apenas números" disabled>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="Apenas números" disabled>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" disabled>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" placeholder="Apenas números" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        function ativarCampos() {
            var tipoPessoa = document.querySelector('input[name="tipoPessoa"]:checked').value;
            document.getElementById('cpf').disabled = tipoPessoa !== 'fisica';
            document.getElementById('cnpj').disabled = tipoPessoa !== 'juridica';
            document.getElementById('dataNascimento').disabled = tipoPessoa !== 'fisica';
        }

        function validarFormulario() {
           
            return true;
        }

        
        document.getElementById('cpf').addEventListener('input', function (event) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('cnpj').addEventListener('input', function (event) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('cep').addEventListener('input', function (event) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>

</body>
</html>
