<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Texto</title>
</head>
<body>

    <h1>Mostrar/Ocultar Texto</h1>

    <p id="paragrafo">VASCO DA GAMA</p>

    <button onclick="alternarVisibilidade()">Mostrar/Ocultar</button>

    <script>
        function alternarVisibilidade() {
            var paragrafo = document.getElementById("paragrafo");
            paragrafo.style.display = (paragrafo.style.display === 'none' || paragrafo.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>
</html>
